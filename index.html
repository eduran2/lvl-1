<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web 3 Starter</title>
    
<!---------------------- Semantic UI ---------------------->
    <link rel="stylesheet" href="css/semantic.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
   
   <h1>PLAY THE SOUNDS OF KANYE WEST!</h1>
    
    
<!--  Buttons to Press  -->
    
    <div class="keys">
     <button data-key="65" class="key ui button">
      <kbd>A</kbd>
      <span class="sound">Kick</span>
    </button>
    </div>
    
    <div class="keys">
     <button data-key="83" class="key ui button">
      <kbd>S</kbd>
      <span class="sound">Bass</span>
    </button>
    </div>
    
    <div class="keys">
     <button data-key="68" class="key ui button">
      <kbd>D</kbd>
      <span class="sound">Snare</span>
    </button>
    </div>
    
    <div class="keys">
     <button data-key="70" class="key ui button">
      <kbd>F</kbd>
      <span class="sound">Hi-Hat</span>
    </button>
    
    <div class="keys">
     <button data-key="71" class="key ui button">
      <kbd>G</kbd>
      <span class="sound">Percussion</span>
    </button>
    
    <div class="keys">
     <button data-key="72" class="key ui button">
      <kbd>H</kbd>
      <span class="sound">Clap</span>
    </button>
    </div>
    
    <div class="keys">
     <button data-key="74" class="key ui button">
      <kbd>J</kbd>
      <span class="sound">Triton Kick</span>
    </button>
    </div>
    
    <div class="keys">
     <button data-key="75" class="key ui button">
      <kbd>K</kbd>
      <span class="sound">String</span>
    </button>
    </div>
    
    <div class="keys">
     <button data-key="76" class="key ui button">
      <kbd>L</kbd>
      <span class="sound">Gangsta Snare</span>
    </button>
    </div>
    
    
    </div>
 
<!-- Audio to Play-->
 <audio data-key="65" src="sounds/Doggiek.wav"></audio>
 <audio data-key="83" src="sounds/Justbas.wav"></audio>
 <audio data-key="68" src="sounds/Racksna.wav"></audio>
 <audio data-key="70" src="sounds/Schat06.wav"></audio>
 <audio data-key="71" src="sounds/percuss.wav"></audio>
 <audio data-key="72" src="sounds/R&bclap.wav"></audio>
 <audio data-key="74" src="sounds/Triton_k.wav"></audio>
 <audio data-key="75" src="sounds/Stringt.wav"></audio>
 <audio data-key="76" src="sounds/GBONESNA.WAV"></audio>
 
<!---------------------- jQuery ---------------------->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
<!---------------------- Semantic UI ---------------------->
     <script src="js/semantic.js"></script>
     
     
<!---------------------- Our Scripts ---------------------->
     <script src="js/scprits.js"></script>
 
 
</body>
</html>
